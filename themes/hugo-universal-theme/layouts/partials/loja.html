{{ if isset .Site.Params "loja" }}
{{ if .Site.Params.cursos.enable }}
<section class="bar background-white no-mb">
    <div class="container">

        <div class="col-md-12">
            <div class="heading text-center">
                <h2>{{ .Site.Params.cursos.title }}</h2>
            </div>

            <p class="lead">
              {{ .Site.Params.cursos.subtitle }}
            </p>

            <div class="row" id="loja-online"></div>
            
            <script>
              $('#loja-online').load('http://loja.curso-r.com .row product-list items-row');
            </script>
            
        </div>
    </div>
    <!-- /.container -->
</section>
<!-- /.bar -->
{{ end }}
{{ end }}
