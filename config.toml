baseurl = "/"
title = "Curso-R"
theme = "hugo-universal-theme"
languageCode = "pt-br"
relativeURLs = true
# Enable comments by entering your Disqus shortname
disqusShortname = "curso-r-com"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-87272102-2"
canonifyURLs = true

ignoreFiles = ["\\.Rmd$", "\\.rmd$", "_files$", "_cache$"]

# Define the number of posts per page
paginate = 10

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "author"

[params]
    viewMorePostLink = "/blog/"
    author = "Curso-R"
    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""
    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "red"
    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "contato@curso-r.com"
    about_us = "<p>A Curso-R é uma empresa que nasceu com o objetivo de disseminar conhecimento sobre R, Estatística e Data Science.</p>"
    copyright = "Copyright (c) 2017 - 2018, Curso-R. Todos os direitos reservados."
    # Format dates with Go's time formatting
    date_format = "02/01/2006"
    logo = "img/logo-curso-r.png"
    address = """<p><strong>Universal Ltd.</strong>
        <br>13/25 New Avenue
        <br>Newtown upon River
        <br>45Y 73J
        <br>England
        <br>
        <strong>Great Britain</strong>
      </p>
      """
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

[[params.menu]]
    name = "Home"
    url  = "/"
    weight = 1

[[params.menu]]
    name = "Quem somos"
    url  = "/sobre/"
    weight = 2

[[params.menu]]
    name = "Cursos"
    url  = "/cursos/"
    weight = 3

[[params.menu]]
    name = "Material"
    url  = "http://material.curso-r.com/"
    weight = 4

[[params.menu]]
    name = "Blog"
    url  = "/blog/"
    weight = 5

[[params.menu]]
    name = "Desafio de Dados"
    url  = "/desafio-dados/"
    weight = 6
    
[[params.menu]]
    name = "Divulgação"
    url  = "/divulgacao/"
    weight = 7

[[params.menu]]
    name = "Contato"
    url  = "/contact/"
    weight = 8

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true
    divulgacao = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.
    
[params.cursos]
    enable = true
    title = "Nossos cursos"
    subtitle = "Temos diversas opções de cursos que vão desde Introdução à programação em R até Machine Learning e Web Scraping."

[params.loja]
    enable = true

[params.features]
    enable = false
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.recent_posts]
    enable = true
    title = "Blog"
    subtitle = "No nosso blog, compartilhamos análises e pequenos tutoriais para usuários de R de todos os níveis."

[params.see_more]
    enable = true
    icon = "fas fa-building"
    title = "A Curso-R faz parte da R6"
    subtitle = "A Curso-R é o braço de cursos da R6, uma empresa de consultoria e treinamentos em estatística e na linguagem R."
    link_url = "http://rseis.com.br"
    link_text = "Confira a nossa homepage"

[params.clients]
    enable = false
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
    subtitle = ""


